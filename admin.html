<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل ادمین - لحظاتی برای حال خوب</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>پنل ادمین</h1>
        <div id="login-box">
            <input type="password" id="admin-pass" placeholder="رمز عبور">
            <button onclick="checkLogin()">ورود</button>
            <p id="login-error" style="color:red; display:none;">رمز اشتباه است!</p>
        </div>
        <form id="admin-form" style="display:none;">
            <h2>ویرایش اطلاعات</h2>
            <label>عنوان موسیقی:<input type="text" id="music-title-input"></label><br>
            <label>لینک موسیقی:<input type="text" id="music-link-input"></label><br>
            <label>نام هنرمند:<input type="text" id="music-artist-input"></label><br><br>
            <label>عنوان کتاب:<input type="text" id="book-title-input"></label><br>
            <label>لینک کتاب:<input type="text" id="book-link-input"></label><br>
            <label>نام نویسنده:<input type="text" id="book-author-input"></label><br><br>
            <label>عنوان فیلم:<input type="text" id="movie-title-input"></label><br>
            <label>لینک فیلم:<input type="text" id="movie-link-input"></label><br>
            <label>سال:<input type="text" id="movie-year-input"></label><br><br>
            <label>عنوان پادکست:<input type="text" id="podcast-title-input"></label><br>
            <label>لینک پادکست:<input type="text" id="podcast-link-input"></label><br>
            <label>توضیح پادکست:<input type="text" id="podcast-desc-input"></label><br><br>
            <label>توضیح مودپلنر:<input type="text" id="mood-desc-input"></label><br><br>
            <button type="submit">ذخیره</button>
        </form>
        <a href="index.html" class="admin-link">بازگشت به سایت</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
